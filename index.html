<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer  id="volcan" src="Volcan.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1 animation-name="Separar" exposure="0.4">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button" style="z-index: 1";>
          realidad aumentada
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
     </model-viewer> 
                                       
     <div id="botones style="position: fixed; right:100px; bottom: 40px; width:100%; text-align: center; z-index: 2;">
      
    <button class="button" id="btn1" onclick="Separar()">Separar</button>
    <button class="button" id="btn2" onclick="stop()">pausar</button>
   
  </div>
                                                     
    <script src="script.js"></script>
        <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
    
    
 <script>
  function Separar(){
    const modelViewer = document.querySelector('#volcan');
    const btn_Separar= document.querySelector('#btn1');
    modelViewer.play();
    t=modelViewer.duration;
    t=t*8000/2 ;
    setTimeout(stop, t);
  }
     
  function stop(){
  const modelViewer = document.querySelector('#volcan');
  modelViewer.pause();
  }
  </script>
  </body>
</html>
